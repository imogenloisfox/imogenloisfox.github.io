<!DOCTYPE html>
<html>
  <head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>

  <style>
    h1{
  color:rgb(73, 73, 73);
  font-family: "Arial";
  font-size: 10px;
  text-align: center;
  

  
}
p{
  color:rgb(255, 255, 255);
  font-family: "Arial";
  font-size: 10px;
  
}
h1, p{
  
  text-align: center;
  padding: 15px;
}
#p5Canvas{
 width: 100%;
 height: 100%;
display: block;
position: fixed;
top: 0;
left: 0;
z-index: -9999;
}
  </style>


</head>

<body>
  <h1>MOUSE PRESSED FOR STROKE, DOUBLE CLICK TO CLEAR</h1>
  <div id = "p5Canvas"></div>
  <p></p>

     <script>
       
       function setup(){
        background(255);

let canvas = createCanvas(windowWidth, windowHeight);
canvas.parent('p5Canvas');

}

function doubleClicked() {
  clear();
  background(255);
}

function draw(){
  
  

  for(i=0; i<30; i+=10){
    for(j=0; j<25; j+=10){
   
       if(mouseIsPressed) {
        line(mouseX, mouseY, i*61, j*32);
        stroke(10*j, 200-j, i*25);
         strokeWeight(5);
       } else {
        line(mouseX, mouseY, i*61, j*32);
         stroke(250, 255-j*10, i*10);
         strokeWeight(0.5);
       }
       
  
       
    }
  }
} 
  



   
   
function windowResized(){
  resizeCanvas(windowWidth, windowHeight);
}
     </script>
      
</body>


</html>
