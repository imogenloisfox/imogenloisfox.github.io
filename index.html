<!DOCTYPE html>
<html>
  <head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>

  <style>
    h1{
  color:rgb(255, 255, 255);
  font-family: Arial;
  font-size: 20px;
  white-space: nowrap; 
  width: 300px; 
  border: 1px solid #ffffff;
  overflow: hidden;
  text-overflow: clip; 

  
}
p{
  color:rgb(255, 255, 255);
  font-family: Verdana;
  font-size: 10px;
  
}
h1, p{
  
  text-align: center;
  padding: 15px;
}
#p5Canvas{
 width: 100%;
 height: 100%;
display: block;
position: fixed;
top: 0;
left: 0;
z-index: -9999;
}
  </style>


</head>

<body>
  <h1>Click Mouse For New Colours</h1>
  <div id = "p5Canvas"></div>
  <p></p>

     <script>
       function setup(){

let canvas = createCanvas(windowWidth, windowHeight);
canvas.parent('p5Canvas');

}

function draw(){
  background(255, 10);
  clock();

  for(i=0; i<30; i++){
    for(j=0; j<25; j++){
   
       if(mouseIsPressed) {
        line(mouseX, mouseY, i*45, j*27);
        stroke(10*j, 200-j, i*25, 20);
         strokeWeight(10);
       } else {
        line(mouseX, mouseY, i*45, j*27);
         stroke(250, 255-j*10, i*10);
         strokeWeight(0.5);
       }
    } 
  } 
}
function clock()
{
  fill(255);
  textAlign(CENTER, CENTER);
  textSize(width/4.25);
  textSize(64);
  textFont('Verdana');
  textStyle(BOLD);
  let Hour = hour();
  let min = minute();
  let secs = second()
  
  if(min < 10)
    min = "0"+min
  Hour%=12
  text(Hour+":"+min+":"+secs, width/2, height/2); 
}
   
   
function windowResized(){
  resizeCanvas(windowWidth, windowHeight);
}
     </script>
      
</body>


</html>
